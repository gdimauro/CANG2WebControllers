<!DOCTYPE html>

<script src="Scripts/jquery-2.2.3.js"></script>
<script src="Scripts/jquery.signalR-2.2.0.js"></script>
<script src="/signalr/js"></script>


<script type="text/javascript">
  $(function () {
    var hub = $.connection.Main;
    $.connection.hub.url = 'http://localhost:5000/signalr';

    $.connection.hub.start().done(function () {
      hub.server.pingCommand();
      $('#myHeader').text($('#myHeader').text() + ' - ping sent');
    });

    hub.client.pongCommand = function () {
      //alert('Pong');
      $('#myHeader').text($('#myHeader').text() + ' - pong received');
    };
  });
</script>

<html>
<head>
  <title>
    SignalR Test
  </title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="myHeader">
    SignalR test
  </div>
</body>
</html>
